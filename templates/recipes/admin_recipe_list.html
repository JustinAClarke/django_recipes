
<table class="pure-table pure-table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Catagory</th>
            <th>{{ action }} <input id="change_all" type="checkbox"></th>
        </tr>
    </thead>
    <tbody>
{% for recipe in recipes %}
        <tr class="recipes_list">
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.Title }}</td>
            <td>{{ recipe.Category }}</td>
            <td>{% if recipe.Deleted %}<input class="check_all" type="checkbox" name="{{ recipe.id }}" checked="checked">{% else %}<input class="check_all" type="checkbox" name="{{ recipe.id }}">{%endif %}</td>
        </tr>
{% endfor %}
    </tbody>
</table>
<button class="button-warning pure-button">{{ action }}</button>

</form>
<script>
var recipes_list = document.getElementsByClassName("recipes_list"),
    searchbtn = document.getElementById("searchbtn");
    change_all = document.getElementById("change_all");
    check_all = document.getElementsByClassName("check_all");
    change_all.onchange = function(){
        for(var i=0; i<recipes_list.length; i++){
            if( recipes_list[i].classList.contains('hidden') == false){
                check_all[i].checked = change_all.checked;
            }
            
        }
    };
    searchbtn.onclick = function(){
        var search = document.getElementById("search").value;
        for(var i=0; i<recipes_list.length; i++){
            if( search != ''){
                if( recipes_list[i].textContent.toLocaleLowerCase().includes(search) )
                    recipes_list[i].classList.remove('hidden');
                else 
                    recipes_list[i].classList.add('hidden');
            }else{
                recipes_list[i].classList.remove('hidden');
            }
        }
    };
</script>
