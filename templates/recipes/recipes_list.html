<div class="wid100">
    {% for recipe in recipes %}
        <div class="wid30">
        {% if not recipe.Deleted %}
            <a href="{% url 'recipes:single' recipe.Category_id recipe.id %}">{{ recipe.Title }}</a>
            {% endif %}
        </div>
    {% empty %}
        No Recipes, Try adding one <a href="{% url 'recipes:addRecipe' category.id %}">here</a>
    {% endfor %}
</div>
<div class="clear"></div>
