<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
    <title>{% block title %}Recipes{% endblock %}</title>
</head>

<body>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            {% load get_categories %}
            <li><a href="{% url 'recipes:index' %}">Home</a></li>
            <li><a href="{% url 'recipes:all' %}">All Recipes</a></li>
            <li><a href="{% url 'recipes:addRecipe' %}">Add Recipe</a></li>
            <li><a href="#">Categories</a>
            {% get_categories %}
            </li>
            <li><a href="{% url 'recipes:search' %}">Search</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
